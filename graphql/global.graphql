query Global {
  global {
    data {
      attributes {
        logo {
          data {
            attributes {
              url
            }
          }
        }
        favicon {
          data {
            attributes {
              url
            }
          }
        }
        menuBg {
          data {
            attributes {
              url
              alternativeText
            }
          }
        }
        googleAnalyticsTag
        seo {
          metaTitle
          metaDescription
          metaImage {
            data {
              attributes {
                url
              }
            }
          }
          keywords
          canonicalURL
        }
      }
    }
  }
}
