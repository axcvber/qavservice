query Global {
  me {
    id
    username
    email
  }
  global {
    data {
      attributes {
        logo {
          data {
            attributes {
              url
            }
          }
        }
        logoTitle
        googleAnalyticsTag
        telegramBotToken
        seo {
          metaTitle
          metaDescription
          keywords
          canonicalURL
