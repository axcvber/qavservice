query Page {
  page {
    data {
      attributes {
        bgVideo {
          data {
            attributes {
              url
            }
          }
        }
        title {
          topText
          middleText
          bottomText
        }
        aboutUs {
          text
          image {
            data {
              attributes {
                url
                alternativeText
              }
            }
          }
        }
      }
    }
  }
}
